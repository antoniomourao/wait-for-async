<h1>Welcome {{ title }}</h1>

<hr>

<h2>{{ value }}</h2>

<hr>

<button mat-raised-button (click)="increment()" class="increment">
  <mat-icon>check</mat-icon>
  Increment</button>

<button mat-raised-button (click)="decrement()" class="decrement">Decrement</button>

<p class="message">
  {{ message }}
</p>


<button mat-raised-button (click)="setTitle()" class="set-title">
  Set Title
</button>
