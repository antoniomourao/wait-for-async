<h1>Welcome {{ title }}</h1>

<hr>

<h2>{{ value }}</h2>

<hr>

<button mat-raised-button color="primary" (click)="increment()" class="increment">
  <mat-icon>arrow_circle_up</mat-icon>
  Increment</button>

<button mat-raised-button color="accent" (click)="decrement()" class="decrement">
  <mat-icon>arrow_circle_down</mat-icon>
  Decrement</button>

<p class="message">
  {{ message }}
</p>


<button mat-raised-button (click)="setTitle()" class="set-title">
  Set Title
</button>
