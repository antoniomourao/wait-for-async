<h1>Welcome {{ title }}</h1>

<hr />

<h2>{{ value }}</h2>

<hr />

<button
  class="increment"
  mat-raised-button
  color="primary"
  (click)="increment()"
>
  <mat-icon>arrow_circle_up</mat-icon>
  Increment
</button>

<button
  class="decrement"
  mat-raised-button
  color="accent"
  (click)="decrement()"
>
  <mat-icon>arrow_circle_down</mat-icon>
  Decrement
</button>

<p class="message">
  {{ message }}
</p>
